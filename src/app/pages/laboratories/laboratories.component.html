
<div class="customer-products-container">
    <app-promotions
    [mobile]="mobile"
    [inline]="true"
    ></app-promotions>

    <div class="lab-container">
        <!-- <app-breadcrumbs
        *ngIf="breadcrumbs"
        [breadcrumbs]="breadcrumbs"
        ></app-breadcrumbs> -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 g-3">
            <div class="col" *ngFor="let laboratory of laboratories">
                <app-laboratory-card
                class="pointer"
                (click)="showProductLab(laboratory);"
                [laboratory]="laboratory"
                ></app-laboratory-card>
            </div>
        </div>

        <app-no-items
        *ngIf="laboratories.length === 0"
        [title]="'Sin informaciÃ³n'"
        ></app-no-items>

        <div class="row">
            <div class="col">
                <div class="right">
                    <app-pagination
                    *ngIf="rows > 0"
                    [totalRows]="rows"
                    (reSearchItemsPagination)="reSearchItemsPagination($event)"
                    ></app-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
<app-spinner></app-spinner>
