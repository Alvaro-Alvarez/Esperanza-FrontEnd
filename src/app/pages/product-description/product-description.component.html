<div class="container-color body-container">
    <div class="card">
        <div class="card-body">
            <div class="row gx-3 g-4">
                <div class="col-sm-5">
                  <div class="p-2">
                    <img [src]="'assets/images/pruebas/prueba1.png'">
                  </div>
                </div>
                <div class="col-sm-7">
                  <div class="p-3">
                    <div class="card-body information-product">
                        <!-- <div class="text-end">
                            <i *ngIf="!isFav" class="fa fa-heart-o cursor" aria-hidden="true" (click)="markFavorite(!isFav)"></i>
                            <i *ngIf="isFav" class="fa fa-heart marked cursor" aria-hidden="true" (click)="markFavorite(!isFav)"></i>
                        </div> -->
                        <div class="col-sm-6">
                            <p class="title">{{product.nameMark}}</p>
                            <h5>{{product.nameProduct}}</h5>
                        </div>
                        <div class="col-sm-5">
                            <app-semaphore-stock></app-semaphore-stock>
                        </div>
                        <div class="col-sm-6 price-container">
                            <p class="title">{{product.originalPrice | currency }}</p>
                            <p class="price">Precio con Esperanza: {{product.priceWithEsperanza | currency}} <i class="fa fa-info icon" aria-hidden="true"></i></p>
                        </div>
                        <div class="display">
                            <app-number-custom [quantity]="product.productQuantity"></app-number-custom>
                        </div>
                        <div class="col-sm-6">
                            <app-box-discounts></app-box-discounts>
                        </div>
                        <div class="col-sm-7">
                            <button class="btn btn-properties buy-now" (click)="buyNow()">Comprar ahora</button>
                        </div>
                        <div class="col-sm-7">
                            <button class="btn btn-properties add-to-cart" (click)="addToCart()">Agregar al carrito</button>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            <!-- tabs pasar a un componente-->
            <div>
                <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a
                        class="nav-link active"
                        id="ex1-tab-1"
                        data-mdb-toggle="tab"
                        href="#ex1-tabs-1"
                        role="tab"
                        aria-controls="ex1-tabs-1"
                        aria-selected="true"
                        >Tab 1</a
                      >
                    </li>
                    <li class="nav-item" role="presentation">
                      <a
                        class="nav-link"
                        id="ex1-tab-2"
                        data-mdb-toggle="tab"
                        href="#ex1-tabs-2"
                        role="tab"
                        aria-controls="ex1-tabs-2"
                        aria-selected="false"
                        >Tab 2</a
                      >
                    </li>
                    <li class="nav-item" role="presentation">
                      <a
                        class="nav-link"
                        id="ex1-tab-3"
                        data-mdb-toggle="tab"
                        href="#ex1-tabs-3"
                        role="tab"
                        aria-controls="ex1-tabs-3"
                        aria-selected="false"
                        >Tab 3</a
                      >
                    </li>
                  </ul>
                  <!-- Tabs navs -->
                  
                  <!-- Tabs content -->
                  <div class="tab-content" id="ex1-content">
                    <div
                      class="tab-pane fade show active"
                      id="ex1-tabs-1"
                      role="tabpanel"
                      aria-labelledby="ex1-tab-1"
                    >
                      Tab 1 content
                    </div>
                    <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
                      Tab 2 content
                    </div>
                    <div class="tab-pane fade" id="ex1-tabs-3" role="tabpanel" aria-labelledby="ex1-tab-3">
                      Tab 3 content
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
