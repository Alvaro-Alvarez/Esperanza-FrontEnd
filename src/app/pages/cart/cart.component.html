<div class="cart-container">
    <div class="body-container">
        <div class="title">
            <span>Tu carrito de compras</span>
        </div>

        <div class="cart">
            <div class="title-inside">
                <span>Carrito</span>
            </div>
            <div class="row g-0" *ngFor="let product of products">
                <div class="col item-card">
                    <hr>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-sm-6 img-center">
                                    <img [src]="product.path">
                                </div>
                                <div class="col-sm-6 texts">
                                    <div class="category text">
                                        <span>Bravecto</span>
                                    </div>
                                    <div class="product text">
                                        <span>Antipulgas y garrapatas</span>
                                    </div>
                                    <div class="delete text">
                                        Eliminar
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 display">
                            <app-number-custom></app-number-custom>
                        </div>
                        <div class="col-lg-3 price text">
                            {{ 1923 | currency }}
                        </div>
                    </div>

                    <hr>
                </div>
            </div>

            <div class="result">
                <div class="adress">
                    <span>Envío a Av. Rodo 122, Rosario</span>
                </div>
                <div class="total">
                    <span>Total con envío: </span> <span>$2.250</span>
                </div>
                <div>
                    <div class="">
                        <button class="btn btn-orange" type="button">Continuar compra</button>
                    </div>
                </div>
            </div>
        </div>

        <app-title
        [title]="'Productos relacionados'"
        [extraTitle]="'Ver más'"
        (goToLink)="goToRelatedProducts();"
        ></app-title>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 g-3">
            <div class="col" *ngFor="let product of products">
                <app-product-card
                class="pointer"
                (click)="goToProduct();"
                [product]="product"
                [discount]="true"
                ></app-product-card>
            </div>
        </div>
    </div>
</div>
