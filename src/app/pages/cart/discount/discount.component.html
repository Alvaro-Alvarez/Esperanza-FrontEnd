<div *ngIf="bonifications" class="row gx-3 body-container">
    <div class="col p-title">
        <p>Cantidad</p>
    </div>
    <div class="col p-title">
        <p>Descuento</p>
    </div>
    <hr>
    <div *ngFor="let bonification of bonifications" class="row">
        <div class="col">
            <p>{{bonification?.quantity}}</p>
        </div>
        <div class="col">
            <p>{{bonification?.percentage}}%</p>
        </div>
        <hr>
    </div>
</div>
