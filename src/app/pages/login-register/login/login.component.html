<div class="login-container">
    <form [formGroup]="loginForm">
        <span class="title">Acceder</span>
        <span>Email</span>
        <app-text
        [parentForm]="loginForm"
        [keyInput]="'username'"
        [messageBelow]="false"
        ></app-text>
    
        <span>Contrase√±a</span>
        <app-text
        [parentForm]="loginForm"
        [keyInput]="'password'"
        [type]="'password'"
        [messageBelow]="false"
        ></app-text>
    
        <!-- <app-check
        [parentForm]="loginForm"
        [keyInput]="'remember'"
        [label]="'Recuerdame'"
        ></app-check> -->

        <div class="recaptcha">
            <ngx-recaptcha2
            #captchaElem
            [siteKey]="recapchaKey"
            formControlName="reCaptchaToken"
            ></ngx-recaptcha2>
        </div>
    
        <div class="row">
            <div class="col text-center">
                <button type="submit" (click)="login();" [disabled]="loginForm.invalid">
                    Iniciar Sesion
                </button>
            </div>
        </div>
    </form>
</div>
<app-spinner></app-spinner>
