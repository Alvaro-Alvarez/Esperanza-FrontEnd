<div class="card">
    <div class="card-container">
        <div *ngIf="product?.principalImage?.base64Image">
            <img class="image" [src]="transformImage(product?.principalImage?.base64Image)" (click)="goToProduct();">
        </div>
        <div *ngIf="!product?.principalImage?.base64Image">
            <img class="image" src="assets/test-product/p1.png" (click)="goToProduct();">
        </div>
    
        <div class="description">
            <div class="brand">
                <div>Royal Canin</div>
            </div>
            <div class="name">
                <span>Pouch Royal Canin Sensory Taste - 85 g</span>
            </div>
        </div>
    
        <div class="price">
            <span>{{ 7630 | currency }}</span>
        </div>
        <div class="price-per-weight">
            <span>($509 x Kg)</span>
        </div>
    </div>

    
    <div class="footer">
        <div class="col">
            <button type="button" class="btn btn-success">
                Agregar al carro <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </button>
        </div>
