<div class="container-custom">
    <div *ngIf="userActive" class="space"></div>
    <div *ngIf="!userActive" class="row">
        <div class="col">
            <div [ngClass]="{ 'text-center': tabletResolution, 'right': !tabletResolution }">
                <span (click)="login();">Login</span>
                <span class="separator">|</span>
                <span (click)="register();">Registrarse</span>
            </div>
        </div>
    </div>
</div>
